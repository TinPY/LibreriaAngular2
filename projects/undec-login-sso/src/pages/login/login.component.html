<div class="container-fluid bg-dark h-100">
    <div class="row align-items-center h-100">
        <div class="col-md-3 col-lg-4"></div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mb-5">
                <div class="card-header text-light text-center h4">
                    <img src="@node_modules/undec-login-sso/assets/img/undec.png" alt="undec" *ngIf="mostrar_logo">
                    <h4 class="card-title text-primary">Aplicacion UNdeC - {{aplicacion}}</h4>
                </div>
                <div class="card-body">
                    <div class="row pt-2">
                        <div class="col-12">
                            <button (click)="login()" class="btn btn-primary w-100 mb-2" type="submit">
                                <i class="fas fa-sign-in-alt"></i> Ingresar
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-lg-4"></div>
    </div>
</div>
